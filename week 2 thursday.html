<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Week 2 | Semantic Elements</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="This week we are looking at semantic elements">
<meta name="robots" content="noindex, nofollow">
</head>
<body> 
<header> 
    <!-- to start our page we will add a header. The header will contain our logoand menu -->
     <div>
        <a target="_self" href="index.html">
            <img src="./img/logo.png" alt="header logo">
        </a>
    </div>
    <nav>
        <menu>
            <li>
                <a href="#"> Menu 1</a>
                </li>
                </menu>
                </nav>
                </header>
                <main>
                    <!-- the first section is often called a masthead / hero image -->
                    <section>
                     <h1> I am THE MAIN title</h1>
                     <h2> I am a sub heading!!</h2>
                    </section>
                    <section> 
                        <h3>Section Title</h3>
                    <p>Lorem ipsum <mark>dolor sit amet, consectetur adipisicing elit. Animi at ea eum explicabo fuga minus natus nobis officia</mark> praesentium quidem quos saepe sint tempora, vero!</p>
                    </section>
                    <section> 
                        <h3>Iframe Example</h3>
                     <iframe width="560" height="315" src="https://www.youtube.com/embed/LvkK-GB9hNc?si=U9sD9N7lYyXkctF6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </section>
                    <section> 
                        <h3>HTML Video Player</h3>
                        <video controls><!-- If this was a background video I would add autoplay and loop -->
                       <source src="./video/super-mario.mp4" type="video/mp4">
                       Your browser suck be better!!!
                       </video>
                        </section>
                    </main>
                    <aside>
                        <article> 
                            <figure>
                                <img src="./img/n64.jpg" alt="nintendo 64">
                                <figcaption>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid dolorem eos, exercitationem illo inventore ipsa libero magni. Maiores nesciunt pariatur placeat reiciendis vel velit voluptatum!</figcaption>
                            </figure>
                        </article>
                    </aside>
                    <footer> 
                        <h6></h6>
                    </footer>
                </body>
                </html>
